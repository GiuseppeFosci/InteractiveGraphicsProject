<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>BlockGame</title>
    <link rel="stylesheet" href="css/styles1.css">
    <style>
        body { margin: 0; font-family: 'Press Start', cursive; } /* Applica il font da gioco al corpo */

        /* Stile per le checkbox */
        .checkbox-container {
            margin-bottom: 8px;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <div class="content">
            <p>Stack the blocks on top of each other</p>
            <p>Press Space when a block is above the stack. Can you reach the blue color blocks?</p>
            <p>Press R to start the game</p>
        </div>
    </div>
    <div id="results">
        <div class="content">
            <h1>Block Missed</h1>
            <h2>Press R to Restart</h2>
        </div>
    </div>
    <div id="score">0</div>

    <!-- Menu Settings -->
    <div id="settings">
        <label for="speedRange">Speed:</label>
        <input type="range" id="speedRange" name="speedRange" min="5" max="15" value="7">
        <br>
        
        <div class="checkbox-container">
            <input type="checkbox" id="PerspectiveCamera" name="PerspectiveCamera">
            <label class="checkbox-label" for="PerspectiveCamera">Perspective Camera</label>
        </div>
        
        <div class="checkbox-container">
            <input type="checkbox" id="antialiasing" name="antialiasing">
            <label class="checkbox-label" for="antialiasing">Antialiasing</label>
        </div>
        
        <label for="cameraX">Camera X:</label>
        <input type="range" id="cameraX" name="cameraX" min="3" max="10" value="4">
        <br>
        
        <label for="cameraY">Camera Y:</label>
        <input type="range" id="cameraY" name="cameraY" min="3" max="10" value="4">
        <br>
        
        <label for="cameraZ">Camera Z:</label>
        <input type="range" id="cameraZ" name="cameraZ" min="3" max="10" value="4">
        <br>
        
        <div class="checkbox-container">
            <input type="checkbox" id="enableFog" name="enableFog">
            <label class="checkbox-label" for="enableFog">Enable Fog</label>
        </div>

        <!-- Checkbox per le luci -->
        <div class="checkbox-container">
            <input type="checkbox" id="ambientLightCheckbox" name="ambientLightCheckbox" >
            <label class="checkbox-label" for="ambientLightCheckbox">Ambient Light</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="directionalLightCheckbox" name="directionalLightCheckbox" >
            <label class="checkbox-label" for="directionalLightCheckbox">Directional Light</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="pointLightCheckbox" name="pointLightCheckbox">
            <label class="checkbox-label" for="pointLightCheckbox">Point Light</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="spotLightCheckbox" name="spotLightCheckbox">
            <label class="checkbox-label" for="spotLightCheckbox">Spot Light</label>
        </div>
        
        <br>
        
        <button id="applySettingsButton">Apply Settings</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.skypack.dev/three@0.132.2/build/three.module.js",
            "three/examples/jsm/loaders/OBJLoader": "https://cdn.skypack.dev/three@0.132.2/examples/jsm/loaders/OBJLoader.js",
            "cannon-es": "https://cdn.skypack.dev/cannon-es"
        }
    }
    </script>

    <script type="module" src="js/options.js"></script>
    <script type="module" src="js/game.js"></script>
</body>
</html>
